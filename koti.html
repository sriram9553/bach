<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <form name="function">
        <input type="text" name="ele1" id="frst" placeholder="text here" /><br><br>
        <input type="text" name="ele2" id="sec" placeholder="text here" /><br><br>
        <input class="btn btn-primary" type="button" value="add" onclick="add()" />
        <input class="btn btn-success" type="button" value="sub" onclick="sub()" />
        <input class="btn btn-info" type="button" value="multi" onclick="multi()" />
        <input class="btn btn-danger" type="button" value="div" onclick="div()" />
        <p id="p"></p>
        <script type="text/javascript">
            function add() {
                var ele1 = document.getElementById('frst').value;
                var ele2 = document.getElementById('sec').value;
                var result=+ele1 + +ele2;
                document.getElementById('p').innerHTML =result;
            }
            function sub() {
                var ele1 = document.getElementById('frst').value;
                var ele2 = document.getElementById('sec').value;
                var result=+ele1 - +ele2;
                document.getElementById('p').innerHTML =result;
            }
            function multi() {
                var ele1 = document.getElementById('frst').value;
                var ele2 = document.getElementById('sec').value;
                var result=+ele1 * +ele2;
                document.getElementById('p').innerHTML =result;
            }
            function div() {
                var ele1 = document.getElementById('frst').value;
                var ele2 = document.getElementById('sec').value;
                var result=+ele1  / +ele2;
                document.getElementById('p').innerHTML =result;
            }
        </script>
    </form>
</body>
</head>
<script src="es6.js"></script>
</html>
